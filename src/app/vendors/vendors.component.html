<div class="vendor-container">
  <h2>Vendors Management</h2>

  <!-- Vendor Form -->
  <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()" class="vendor-form mat-elevation-z2">
    <mat-form-field appearance="outline">
      <mat-label>Vendor Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter vendor name" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contact Number</mat-label>
      <input matInput formControlName="contact" placeholder="Enter contact number" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Enter email" type="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>GST Number</mat-label>
      <input matInput formControlName="gstNumber" placeholder="Enter GST number" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address" placeholder="Add Address" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" style="    margin-top: 10px;">
      {{ editingVendorId  ? 'Update Vendor' : 'Add Vendor' }}
    </button>
  </form>

  <!-- Vendors Table -->
  <table mat-table [dataSource]="vendors" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.name}} </td>
    </ng-container>

    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef> Contact </th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.contact}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.email}} </td>
    </ng-container>

    <!-- GST Column -->
    <ng-container matColumnDef="gstNumber">
      <th mat-header-cell *matHeaderCellDef> GST Number </th>
      <td mat-cell *matCellDef="let vendor"> {{vendor.gstNumber}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let vendor">
        <button mat-button color="accent" (click)="editVendor(vendor)">Edit</button>
        <button mat-button color="warn" (click)="deleteVendor(vendor)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name','contact','gstNumber','email','actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name','contact','gstNumber','email','actions'];"></tr>
  </table>
</div>
