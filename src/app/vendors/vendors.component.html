<div class="product-container">
  <h2>Vendors Management</h2>

  <!-- Controls row -->
  <div class="controls">
    <mat-slide-toggle [checked]="showTable" (change)="showTable = $event.checked">
      {{ showTable ? 'Hide' : 'Show' }} Table
    </mat-slide-toggle>
  </div>

  <!-- Product Form -->
  <form [formGroup]="vendorForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data"
    class="product-form mat-elevation-z2">

    <mat-form-field appearance="fill">
      <mat-label>Vendor Name</mat-label>
      <input matInput type="text" formControlName="name" />
      <mat-error *ngIf="vendorForm.get('name')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contact Number</mat-label>
      <input matInput type="number" formControlName="contact" />
      <mat-error *ngIf="vendorForm.get('contact')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="number" formControlName="email" />
      <mat-error *ngIf="vendorForm.get('email')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>GST Number</mat-label>
      <input matInput type="number" formControlName="gstNumber" />
      <mat-error *ngIf="vendorForm.get('gstNumber')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput type="text" formControlName="address" />
      <mat-error *ngIf="vendorForm.get('address')?.hasError('required')">Required</mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" type="submit">{{ editMode ? 'Update' : 'Add' }} Product</button>
      <button mat-button type="button" *ngIf="editMode" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

  <!-- Product Table -->
  <div class="table-wrap" *ngIf="showTable">
    <table mat-table [dataSource]="vendors" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Vendor Name </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.name}} </td>
      </ng-container>

      <!-- Contact Column -->
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef> Contact </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.contact}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.email}} </td>
      </ng-container>

      <!-- GST Column -->
      <ng-container matColumnDef="gstNumber">
        <th mat-header-cell *matHeaderCellDef> GST Number </th>
        <td mat-cell *matCellDef="let vendor"> {{vendor.gstNumber}} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let vendor">
          <button mat-icon-button color="primary" (click)="editVendor(vendor)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteVendor(vendor)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name','contact','gstNumber','email','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name','contact','gstNumber','email','actions'];"></tr>
    </table>
  </div>
</div>
