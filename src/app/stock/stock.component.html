<div class="stock-container">
  <h2>Stock Overview</h2>
 <!-- <canvas baseChart
        [data]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [type]="'bar'">
</canvas> -->


  <h3>All Products</h3>
  <table class="stock-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
