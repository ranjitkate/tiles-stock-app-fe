<div class="stock-container mat-elevation-z2">

  <!-- Filter Bar -->
  <mat-card class="filter-bar">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter by Category</mat-label>
      <input matInput (keyup)="applyFilter()" placeholder="Ex: Floor, Wall">
    </mat-form-field>
  </mat-card>

  <!-- Responsive Table -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

     <!-- BatchID Column -->
      <ng-container matColumnDef="stockCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Batch ID </th>
        <td mat-cell *matCellDef="let element"> {{element.stockCode}} </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="categoryId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
      </ng-container>

      <!-- Product Column -->
      <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
