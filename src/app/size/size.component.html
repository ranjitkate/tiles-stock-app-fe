<div class="product-container">
  <h2>Size Management</h2>

  <!-- Controls row -->
  <div class="controls">
    <mat-slide-toggle [checked]="showTable" (change)="showTable = $event.checked">
      {{ showTable ? 'Hide' : 'Show' }} Table
    </mat-slide-toggle>
  </div>

  <!-- Product Form -->
  <form [formGroup]="sizeForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="product-form mat-elevation-z2">
   
    <mat-form-field appearance="fill">
    <mat-label>Category</mat-label>
    <mat-select formControlName="categoryId" name="categoryId" required>
      <mat-option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</mat-option>
    </mat-select>
  </mat-form-field>
   
    <mat-form-field appearance="fill">
      <mat-label>Size</mat-label>
      <input matInput formControlName="size" />
      <mat-error *ngIf="sizeForm.get('size')?.hasError('required')">Required</mat-error>
    </mat-form-field>   


    <div class="actions">
      <button mat-raised-button color="primary" type="submit">{{ editMode ? 'Update' : 'Add' }} Size</button>
      <button mat-raised-button  type="button" *ngIf="editMode" (click)="cancelEdit()">Cancel</button>
    </div>
  </form>

  <!-- Product Table -->
  <div class="table-wrap" *ngIf="showTable">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     <ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef>Size</th>
    <td mat-cell *matCellDef="let element">{{ element.size }}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category?.name }}</td>
  </ng-container>
    

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let p">
          <button mat-icon-button color="primary" (click)="editSize(p)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteProduct(p.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
